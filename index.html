<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- material icon -->
    <link rel="stylesheet" type="text/css" href="./assets/style/css/font/material_icon/material_icon.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css lib -->
    <link rel="stylesheet" type="text/css" href="./assets/lib/glud/glud.css" />

    <link rel="stylesheet" type="text/css" href="./assets/style/css/main.css" />

    <link rel="icon" sizes="any" type="image/png" href="./assets/images/logo.png" />
    <title>Glud Music</title>
    <style>
        .material-symbols-sharp {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48 !important;
        }
    </style>
</head>

<body>
    <header class="header">
        <a class="header-logo" href="/">
            <div class="header-logo__img">
                <svg viewBox="0 0 30 20" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
          <g>
            <path
              d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z"
              fill="#eb7734"></path>
            <path
              d="M 14.46 1.8068 L 18.6 6.2 L 19.8 12.2 A 1.2 1.2 90 0 1 17.4 13.4 A 1.2 1.2 90 0 1 18.6 12.2 L 17.4 8.6 L 12.6 9.8 L 13.8 15.8 A 1.2 1.2 90 0 1 11.4 17 A 1.2 1.2 90 0 1 12.6 15.8 L 10.2 9.8 A 1.2 1.2 90 0 1 9 8.6 A 1.2 1.2 90 0 1 10.2 7.4 A 1.2 1.2 90 0 0 11.4 3.8 L 13.9824 4.1372"
              fill="white"></path>
          </g>
        </svg>
            </div>

            <span class="header-logo__text">
        GludMusic
      </span>
        </a>
        <div class="header-search">
            <input type="search" class="search-input" placeholder="Nhập tên bài hát, channel,..." />
            <span class="material-symbols-sharp search-close">close</span>
            <div class="search-type glud-select">
                <p class="glud-option">Tìm theo tên bài hát</p>
                <p class="glud-option" selected="true">Tìm theo tên channel</p>
                <p class="glud-option">Tìm theo thể loại</p>
            </div>
            <div class="material-symbols-sharp search-btn">search</div>
        </div>
        <div class="header-tool">
            <button class="header-tool__theme material-symbols-sharp">
        dark_mode
      </button>
        </div>
    </header>
    <section class="body">
        <div class="body__menu">
            <a href="/" class="body__menu-element active">
                <span class="material-symbols-sharp body__menu-element__icon">home</span>
                <span class="body__menu-element__text">Trang chủ</span>
            </a>
            <a href="/" class="body__menu-element">
                <span class="material-symbols-sharp body__menu-element__icon">queue_music</span>
                <span class="body__menu-element__text">Danh sách</span>
            </a>
            <a href="/" class="body__menu-element">
                <span class="material-symbols-sharp body__menu-element__icon">settings</span>
                <span class="body__menu-element__text">Cài đặt</span>
            </a>
        </div>
        <div class="body__main">
            <div class="body__main__music">
            </div>
        </div>
    </section>
    <footer class="audio-control">
        <div class="audio-control-info">
            <div id="audio-img"></div>
            <div class="audio-control-info__detail">
                <p class="audio-control-info__detail-name"></p>
                <p class="audio-control-info__detail-singer"></p>
            </div>
        </div>
        <div class="audio-control-music">
            <div class="audio-control-music__tool">
                <span class="material-symbols-sharp audio-control-music__tool-icon" id="shuffle-audio">shuffle</span>
                <span class="material-symbols-sharp audio-control-music__tool-icon" id="previous-audio">skip_previous</span>
                <!-- <span class="material-symbols-sharp audio-control-music__tool-icon" >-->
                <div class="material-symbols-sharp audio-control-music__tool-icon" id="play-audio">play_circle</div>
                <span class="material-symbols-sharp audio-control-music__tool-icon" id="next-audio">skip_next</span>
                <span class="material-symbols-sharp audio-control-music__tool-icon" id="repeat-audio">repeat</span>
            </div>
            <div class="audio-control-music__range">
                <p class="audio-time" id="audio-time-current">0:00</p>
                <input type="range" name="music-range" id="audio-range" class="glud-range" min="0" max="250" step="1" value="0" />
                <p class="audio-time" id="audio-time-duration">Loading...</p>
            </div>
        </div>
        <div class="audio-control-other">
            <div class="audio-control-other__volume">
                <span class="material-symbols-sharp" id="audio-volume">volume_up</span>
                <input type="range" id="audio-volume-range" class="glud-range" name="edit-volume" value="100" />
            </div>
        </div>
    </footer>
    <audio id="audio"></audio>

    <script src="./assets/lib/jQuery/jquery.min.js"></script>
    <script src="./assets/lib/glud/glud.min.js"></script>
    <script src="./assets/script/global.js"></script>

</body>

</html>
